<!DOCTYPE html>
<html>

  <head>
    <style>
       #map {
        height: 600px;
        width: 100%;
        background-color: grey;
       }
    </style>
  </head>
  <body>
    <h3>TweetMap</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzBUAF2t0zz3MLNfeyr-9Nc7Z79eJCenY&callback=initMap">
    </script>
  </body>
</html>
